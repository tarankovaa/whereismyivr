<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>{% block title %}{% endblock %} </title>
</head>
<body>
<div class="container p-3 my-3">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-light" style="background-color: #f0f5f5">
                <a href="/" class="navbar-brand">where is my ivr?</a>
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <a href="{% url 'create_card' %}" class="nav-item nav-link">Создать заявку</a>
                    <a href="{% url 'users_profile' %}" class="nav-item nav-link">Профиль</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Выйти</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">Войти</a>
                    {% endif %}
                </div>
            </nav>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible fade show my-4" role="alert" style="background-color: #f8f8ff">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
