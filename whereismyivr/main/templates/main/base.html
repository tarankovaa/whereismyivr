<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
    p {
      margin-bottom: 0.1rem;
    }
    ul {
        max-width: 660px;
    }


    </style>
    <title>where is my ivr?</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">where is my ivr?</span>
        </a>
        <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
            <button type="button" class="btn btn-outline-primary me-2"
                    onclick="window.location.href='{% url 'logout' %}'">Log out
            </button>
        {% else %}
            <button type="button" class="btn btn-outline-primary me-2"
                    onclick="window.location.href='{% url 'login' %}'">Login
            </button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'signup' %}'">Sign-up
            </button>
        {% endif %}
        </div>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
