{% extends "authorization/base.html" %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <h3 class="font-weight-light my-4 text-center">Смена пароля</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mb-1">
                                        <label class="small mb-1" for="id_old_password">Текущий пароль</label>
                                        <input type="password" name="old_password" autocomplete="new-password"
                                               class="form-control" required id="id_old_password"
                                               placeholder="Введите текущий пароль"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mb-1">
                                        <label class="small mb-1" for="id_new_password1">Новый пароль</label>
                                        <input type="password" name="new_password1" autocomplete="new-password"
                                               class="form-control" required id="id_new_password1"
                                               placeholder="Введите новый пароль"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mb-1">
                                        <label class="small mb-1" for="id_new_password2">Новый пароль еще раз</label>
                                        <input type="password" name="new_password2" autocomplete="new-password"
                                               required id="id_new_password2" class="form-control"
                                               placeholder="Подтвердите новый пароль"/>
                                    </div>
                                </div>
                            </div>
                            {% if form.errors %}
                            <div class="col-md-10 offset-md-1">
                                {% for key, values in form.errors.items %}
                                {% for value in values %}
                                <label class="text-danger"><small><small>• {{ value }}</small></small></label>
                                {% endfor %}
                                {% endfor %}
                            </div>
                            {% endif %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    {% if form.errors %}
                                    <div class="form-group mt-2 mb-1">
                                    {% else %}
                                    <div class="form-group mt-3 mb-1">
                                    {% endif %}
                                        <button type="submit" class="col-md-12 btn btn-dark" id="reset">Изменить пароль
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
