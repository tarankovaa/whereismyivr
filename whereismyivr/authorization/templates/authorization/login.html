{% extends "authorization/base.html" %}

{% block content %}
<h1>Вход</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username }}<br>
    {{ form.password }}<br>
    <label>{{ form.remember_me }}
        Запомнить меня</label><br><br>
    <button type="submit" class="btn btn-success">Войти</button>
</form>
{% endblock %}
