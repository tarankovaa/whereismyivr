{% extends "authorization/base.html" %}

{% block content %}
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {{ form.username }}<br>
    {{ form.email }}<br>
    {{ form.password1 }}<br>
    {{ form.password2 }}<br>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
{% endblock %}
