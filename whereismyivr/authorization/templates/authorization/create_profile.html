{% extends "authorization/base.html" %}

{% block content %}
<h1>Создание профиля</h1>
<form method="post">
    {% csrf_token %}
    {{ user_form.first_name }}<br>
    {{ user_form.last_name }}<br>
    {{ profile_form.profile_pic }}<br>
    {{ profile_form.profile_type }}<br>
    {{ profile_form.telegram_username }}<br>
    {{ profile_form.vk_username }}<br>
    <button type="submit" class="btn btn-success">Подтвердить</button>
</form>
{% endblock %}
